[package]
name = "woprok_discord_bot"
version = "1.0.0"
authors = ["Miroslav Valach <skvalach@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.serenity]
default-features = true
features = ["voice"]
version = "0.8"

[dependencies]
rand = "0.7"
kankyo = "0.3"
hey_listen = "0.4.0"
white_rabbit = "0.1.1"

# Logging
env_logger = "0.6"
log = "0.4"
chrono = "0.4.2"
fern = { version = "0.5.5", features = ["colored"] }

serde = "1.0.57"
serde_json = "1.0.17"
serde_derive = "1.0.57"